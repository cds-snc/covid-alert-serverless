
name: CI

on: push

jobs:
  test_and_lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install Packages
        run: npm ci
      - name: Run Test
        run: npm test
      - name: Lint
        run: npm run lint